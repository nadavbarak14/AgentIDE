<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 16px;
      margin: 0;
      background: #1e1e2e;
      color: #cdd6f4;
    }
    h2 { margin-top: 0; color: #89b4fa; }
    #status { color: #a6adc8; font-size: 14px; }
    button {
      padding: 6px 12px;
      background: #89b4fa;
      color: #1e1e2e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin: 4px 4px 4px 0;
    }
    button:hover { background: #b4d0fb; }
    #log {
      margin-top: 12px;
      padding: 8px;
      background: #181825;
      border: 1px solid #313244;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .log-entry { color: #a6adc8; margin-bottom: 4px; }
  </style>
</head>
<body>
  <h2>Hello from Extension</h2>
  <p id="status">Waiting for init...</p>
  <div>
    <button onclick="showFiles()">Show Files Panel</button>
    <button onclick="sendComment()">Send Test Comment</button>
  </div>
  <div id="log"></div>

  <script>
    let sessionId = null;

    function addLog(msg) {
      const log = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.textContent = new Date().toLocaleTimeString() + ' ' + msg;
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    window.addEventListener('message', (event) => {
      const msg = event.data;
      if (msg.type === 'init') {
        sessionId = msg.sessionId;
        document.getElementById('status').textContent =
          'Connected to session ' + msg.sessionId;
        addLog('Received init â€” session ' + msg.sessionId);
      }
      if (msg.type === 'board-command') {
        addLog('Board command: ' + msg.command + ' ' + JSON.stringify(msg.params));
      }
    });

    // Signal ready to host
    window.parent.postMessage({ type: 'ready' }, '*');

    function showFiles() {
      window.parent.postMessage({
        type: 'board-command',
        command: 'show_panel',
        params: { panel: 'files' }
      }, '*');
      addLog('Sent: show_panel files');
    }

    function sendComment() {
      window.parent.postMessage({
        type: 'send-comment',
        text: 'Hello from extension!',
        context: { source: 'hello-world' }
      }, '*');
      addLog('Sent: comment "Hello from extension!"');
    }
  </script>
</body>
</html>
