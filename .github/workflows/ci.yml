name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --workspaces --if-present

      - name: Type-check backend
        run: npx tsc --noEmit
        working-directory: backend

      - name: Type-check frontend
        run: npx tsc --noEmit
        working-directory: frontend

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install build-essential
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install dependencies
        run: npm ci

      - name: Test backend with coverage
        run: npx vitest run --coverage
        working-directory: backend

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test frontend with coverage
        run: npx vitest run --coverage
        working-directory: frontend

      - name: Build frontend
        run: npx vite build
        working-directory: frontend

      - name: Upload frontend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/

  test-system:
    needs: [test-backend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install build-essential
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install dependencies
        run: npm ci

      - name: Run system tests
        run: npx vitest run --config vitest.system.config.ts
        working-directory: backend

  test-wsl2:
    needs: [test-backend]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: Vampire/setup-wsl@v3
        with:
          distribution: Ubuntu-22.04

      - name: Install system dependencies
        shell: wsl-bash {0}
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 curl lsof

      - name: Install Node.js 20
        shell: wsl-bash {0}
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install dependencies
        shell: wsl-bash {0}
        run: npm ci

      - name: Build
        shell: wsl-bash {0}
        run: npm run build

      - name: Run tests
        shell: wsl-bash {0}
        run: npm test

  test-release:
    needs: [lint-typecheck, test-backend, test-frontend, test-system, test-wsl2]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install build-essential (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run release tests
        run: npm run test:release

      - name: Upload release test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-test-report-${{ matrix.os }}-node${{ matrix.node-version }}
          path: release-tests/report.json
          retention-days: 30
